
{% extends "base.html" %}

    {% block body %}<body>
        <h1>JOB SPECIFICATIONS</h1>
        <p>Please fill out the form below to apply for a position.</p>
        <form action="/application" method="POST">
             Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lastname" id="lastname"><br><br>
            Salary Requirement: <input type="number" name="salary"><br><br>
            Job you are applying to:<br>
            <input type="radio" name="job" value="Software Engineer">Software Engineer<br>
            <input type="radio" name="job" value="QA Engineer">QA Engineer<br>
            <input type="radio" name="job" value="Product Manager">Product Manager<br><br>
            <input type="submit" value="Submit">
        </form>
    </body>{% endblock %}
